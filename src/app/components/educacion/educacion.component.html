<div class="row">
    <div class="col-lg-2">
        <h2>Educacion</h2>
        <button type="button" class="btn btn-dark" routerLink="/nuevaedu" *ngIf="isLogged">
            Agregar Nueva
        </button>
    </div>
    
    <div class="col lg 1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Educacion of educacion">
                    <td>
                        <h4>{{Educacion.nombreE}}</h4>
                    </td>
                    <td>
                        <h4>{{Educacion.descripcionE}}</h4>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-light" routerLink="/editedu/{{Educacion.id}}">
                            <i class="bi bi-pen"></i></button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="delete(Educacion.id)">
                            <i class="bi bi-trash2"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
